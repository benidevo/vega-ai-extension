name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build extension
      run: npm run build

    - name: Create release zip
      run: |
        cd dist
        zip -r ../vega-ai-job-capture-${{ github.ref_name }}.zip .
        cd ..

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: vega-ai-job-capture-${{ github.ref_name }}.zip
        generate_release_notes: true
        body: |
          ## Vega AI Job Capture - ${{ github.ref_name }}

          Capture job listings with one click. Currently supports LinkedIn, with Indeed & Glassdoor coming soon.

          ### 📦 Downloads
          - **Chrome/Edge Extension**: `vega-ai-job-capture-${{ github.ref_name }}.zip`

          ### 🚀 Installation

          1. Download and extract `vega-ai-job-capture-${{ github.ref_name }}.zip`
          2. Open Chrome/Edge and navigate to `chrome://extensions/` or `edge://extensions/`
          3. Enable "Developer mode"
          4. Click "Load unpacked" and select the extracted folder

          ### ⚙️ Backend Options

          The extension supports two backend modes (configurable in settings):

          #### Cloud Mode (Default)
          - Uses Vega AI cloud service at `https://vega.benidevo.com`
          - Sign in with Google OAuth
          - No backend setup required

          #### Local Mode
          - For developers and self-hosting
          - Default: `http://localhost:8765`
          - Sign in with username/password
          - Requires running your own backend server

          ### 📋 Requirements
          - Chrome 88+ or Edge 88+
          - Active LinkedIn session (for capturing jobs)

          ### 🆕 What's Changed

          See the auto-generated release notes below for detailed changes.
